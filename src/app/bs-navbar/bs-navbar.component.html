<div class="sticky-top">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand cursive-font" routerLink="">Lin</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center">
          <li class="nav-item position-relative me-4">
            <a class="nav-link" routerLink="/shopping-cart">
              <i class="bi bi-cart fs-4 text-light"></i>
              <ng-container *ngIf="cart$ | async as cart">
                <span
                  *ngIf="cart.totalItemsCount > 0"
                  class="badge bg-warning text-dark position-absolute top-0 start-100 translate-middle"
                >
                  {{ cart.totalItemsCount }}
                </span>
              </ng-container>
            </a>
          </li>
          <ng-template #anonymousUser>
            <li class="nav-item me-4">
              <a class="nav-link" routerLink="/login">Login</a>
            </li>
          </ng-template>
          <li
            ngbDropdown
            *ngIf="user; else anonymousUser"
            class="nav-item dropdown me-4"
          >
            <a
              ngbDropdownToggle
              class="nav-link dropdown-toggle"
              id="dropdown01"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              {{ user.name }}
              <img
                *ngIf="user.photoUrl"
                [src]="user.photoUrl"
                alt="Profile Picture"
                class="user-profile-pic"
              />
            </a>
            <ul ngbDropdownMenu class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item" routerLink="/my/orders">My Orders</a>
              </li>
              <li *ngIf="user.isAdmin">
                <a class="dropdown-item" routerLink="/admin/orders"
                  >Manage Orders</a
                >
              </li>
              <li *ngIf="user.isAdmin">
                <a class="dropdown-item" routerLink="/admin/products"
                  >Manage Products</a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" routerLink="/" (click)="logout()"
                  >Log Out</a
                >
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
